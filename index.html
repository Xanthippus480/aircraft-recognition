<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Identification</title>

    <link rel="stylesheet" href="./flashcards.css">
    <link rel="stylesheet" href="./Resources/font-awesome-4.7.0/css/font-awesome.css">
    <script src="./Resources/jquery-3.7.0.min.js"></script>
    <script src="./Resources/aircraftData.js" type="module" defer></script>
    <!--script src="./flipJQ.js" type="module" defer></script-->
    <script src="./fCards.js" type="module" defer></script>
</head>

<body>
    <div class="card-container">
        <div class="cardholder">
            <div id="aircraft-pic" class="card front" data-side='1'>
            </div>
            <div class="card back flipped" data-side='2'>
                <h1 id="aircraft-name"></h1>
            </div>
        </div>
        <div class="button-bar">
            <button id="prev" class="btn btn-primary"><i class="fa fa-arrow-left"></i></button>
            <button id="shuffle-button" class="btn btn-primary">Shuffle</button>
            <button id="reset-button" class="btn btn-primary">Reset</button>
            <button id="next" class="btn btn-primary"><i class="fa fa-arrow-right"></i></button>
        </div>
        <div class="filter-box">
            <h2>Filter Flashcards:</h2>
            <form id="filter-form">
                <div class="flex-wrapper">
                    <div id="wake-categories" class="radio-container">
                        <h3>Wake Category:</h3>
                        <div>
                            <label for="wake-light">Light</label>
                            <input id="wake-light" type="radio" name="wake-cat" value="L">
                        </div>
                        <div>
                            <label for="wake-medium">Medium</label>
                            <input id="wake-medium" type="radio" name="wake-cat" value="M">
                        </div>
                        <div>
                            <label for="wake-heavy">Heavy</label>
                            <input id="wake-heavy" type="radio" name="wake-cat" value="H">
                        </div>
                        <div>
                            <label for="wake-super">Super</label>
                            <input id="wake-super" type="radio" name="wake-cat" value="J">
                        </div>
                    </div>
                    <div id="approach-categories" class="radio-container">
                        <h3>Approach Category:</h3>
                        <div>
                            <label for="approach-A">A</label>
                            <input id="approach-A" type="radio" name="approach-cat" value="A">
                        </div>
                        <div>
                            <label for="approach-B">B</label>
                            <input id="approach-B" type="radio" name="approach-cat" value="B">
                        </div>
                        <div>
                            <label for="approach-C">C</label>
                            <input id="approach-C" type="radio" name="approach-cat" value="C">
                        </div>
                        <div>
                            <label for="approach-D">D</label>
                            <input id="approach-D" type="radio" name="approach-cat" value="D">
                        </div>
                    </div>
                </div>
                <div class="flex-wrapper">
                    <input id="filter-button" class="btn btn-primary" type="submit" value="Filter">
                    <p id="filter-error" class="error-message">No matches!</p>
                </div>
            </form>
        </div>
    </div>
    <div class="sidebar sidebar-right">
        <div class="toolbar">
            <button class="sidebar-button"></button>
        </div>
        <div class="legend">
            <ul>
                <li class="legend-item key-wake-light">Light</li>
                <li class="legend-item key-wake-medium">Medium</li>
                <li class="legend-item key-wake-heavy">Heavy</li>
                <li class="legend-item key-wake-super">Super</li>
            </ul>
        </div>
    </div>
</body>

</html>
